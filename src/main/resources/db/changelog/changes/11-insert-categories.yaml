      changes:
        - insert:
            tableName: categories
            columns:
              - column: { name: "name", value: "Fiction" }
              - column: { name: "description",
                          value: "A fiction is a deliberately fabricated account of something. 
                          It can also be a literary work based on imagination rather than on fact,
                          like a novel or short story. " }
        - insert:
            tableName: categories
            columns:
              - column: { name: "name", value: "Tragedy" }
              - column: { name: "description",
                          value: "Tragedy is a genre of drama based on human suffering and,
                           mainly, the terrible or sorrowful events that befall a main character. " }
